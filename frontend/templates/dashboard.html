<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL // PRO ENV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --bg-dark: #09090b;
            --bg-panel: #18181b;
            --border: #27272a;
            --primary: #3b82f6;
            --primary-dim: rgba(59, 130, 246, 0.1);
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
            --success: #22c55e;
            --danger: #ef4444;
            --sidebar-width: 64px;
            --key-bg: #27272a;
            --key-active: #3f3f46;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR (Hidden on mobile for more space) */
        aside {
            width: var(--sidebar-width);
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 20px; z-index: 20;
        }

        @media (max-width: 768px) {
            aside { display: none; }
        }

        .logo {
            width: 32px; height: 32px;
            background: var(--primary);
            border-radius: 8px; margin-bottom: 40px;
            display: grid; place-items: center;
            font-family: 'JetBrains Mono', monospace; font-weight: bold; color: white;
            box-shadow: 0 0 15px var(--primary-dim);
        }

        .nav-item {
            width: 40px; height: 40px;
            border-radius: 8px;
            display: grid; place-items: center;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-muted);
        }
        .nav-item:hover { background-color: rgba(255,255,255,0.05); color: var(--text-main); }
        .nav-bottom { margin-top: auto; margin-bottom: 20px; }
        a { color: inherit; text-decoration: none; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; }

        /* MAIN CONTENT */
        main { flex-grow: 1; display: flex; flex-direction: column; position: relative; }

        header {
            height: 50px;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            background-color: var(--bg-dark);
        }

        .breadcrumb {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex; align-items: center; gap: 8px;
        }

        .status-badge {
            display: flex; align-items: center; gap: 6px;
            font-size: 0.75rem;
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        .status-dot { width: 6px; height: 6px; background-color: var(--success); border-radius: 50%; }

        /* TERMINAL VIEWPORT */
        .viewport { flex-grow: 1; position: relative; background-color: #000; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* ============================ */
        /* TERMUX CONTROL BAR STYLES    */
        /* ============================ */
        #virtual-keys {
            height: auto;
            background-color: var(--bg-panel);
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 8px 4px;
            gap: 6px;
            z-index: 100;
        }

        .key-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            overflow-x: auto;
            padding-bottom: 2px;
        }

        .v-key {
            background-color: var(--key-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            border-radius: 6px;
            min-width: 45px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            transition: background 0.1s;
            box-shadow: 0 2px 0 rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        .v-key:active, .v-key.pressed {
            background-color: var(--key-active);
            transform: translateY(2px);
            box-shadow: none;
            border-color: var(--primary);
            color: var(--primary);
        }

        .v-key.ctrl-active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Loader */
        #loader {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-dark);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--border); border-top-color: var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        svg { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; }
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <style>
        .viewport { flex-grow: 1; position: relative; background-color: #000; overflow: hidden; }
        #terminal { width: 100%; height: 100%; }
        .xterm .xterm-viewport {
            overflow-y: hidden !important;
        }
    </style>
</head>
<body>

    <aside>
        <div class="logo">T</div>
        <div class="nav-item active" title="Terminal"><svg viewBox="0 0 24 24"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg></div>
        <div class="nav-item" onclick="reloadTerm()" title="Reload"><svg viewBox="0 0 24 24"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 1 20.49 15"></path></svg></div>
        <div class="nav-bottom nav-item" title="Logout"><a href="/logout"><svg viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg></a></div>
    </aside>

    <main>
        <header>
            <div class="breadcrumb">
                <span>root</span><span style="color:var(--border)">/</span><span>bash</span>
            </div>
            <div class="status-badge"><div class="status-dot"></div><span>ONLINE</span></div>
        </header>

        <div class="viewport">
            <div id="terminal"></div>
        </div>

        <!-- TERMUX-STYLE VIRTUAL KEYBOARD -->
        <div id="virtual-keys">
            <!-- Row 1 -->
            <div class="key-row">
                <div class="v-key" data-key="ESC">ESC</div>
                <div class="v-key" data-key="/">/</div>
                <div class="v-key" data-key="-">-</div>
                <div class="v-key" data-key="HOME">HOME</div>
                <div class="v-key" data-key="UP">▲</div>
                <div class="v-key" data-key="END">END</div>
                <div class="v-key" data-key="PGUP">PGUP</div>
            </div>
            <!-- Row 2 -->
            <div class="key-row">
                <div class="v-key" data-key="TAB">TAB</div>
                <div class="v-key" id="btn-ctrl" data-key="CTRL">CTRL</div>
                <div class="v-key" data-key="ALT">ALT</div>
                <div class="v-key" data-key="LEFT">◀</div>
                <div class="v-key" data-key="DOWN">▼</div>
                <div class="v-key" data-key="RIGHT">▶</div>
                <div class="v-key" data-key="PGDN">PGDN</div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: '"JetBrains Mono", monospace',
            fontSize: 14,
            theme: {
                background: '#09090b',
                foreground: '#e4e4e7',
                cursor: '#3b82f6',
                selection: 'rgba(59, 130, 246, 0.3)',
                black: '#18181b',
                red: '#ef4444',
                green: '#22c55e',
                yellow: '#f59e0b',
                blue: '#3b82f6',
                magenta: '#d946ef',
                cyan: '#06b6d4',
                white: '#e4e4e7',
                brightBlack: '#71717a',
                brightRed: '#f87171',
                brightGreen: '#4ade80',
                brightYellow: '#facc15',
                brightBlue: '#60a5fa',
                brightMagenta: '#e879f9',
                brightCyan: '#22d3ee',
                brightWhite: '#f5f5f5'
            }
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();
        window.addEventListener('resize', () => fitAddon.fit());

        const ws = new WebSocket("{{ backend_ws_url }}");

        ws.onopen = function() {
            term.write('--- CONNECTION ESTABLISHED ---\r\n');
        };

        ws.onmessage = function(event) {
            term.write(event.data);
        };

        ws.onclose = function() {
            term.write('\r\n--- CONNECTION CLOSED ---');
        };

        term.onData(function(data) {
            ws.send(data);
        });

        function reloadTerm() {
            window.location.reload();
        }

        // === KEYBOARD LOGIC ===
        let isCtrl = false;
        const ctrlBtn = document.getElementById('btn-ctrl');

        const keyMap = {
            'ESC': '\x1b',
            'UP': '\x1b[A',
            'DOWN': '\x1b[B',
            'RIGHT': '\x1b[C',
            'LEFT': '\x1b[D',
            'HOME': '\x1b[H',
            'END': '\x1b[F',
            'PGUP': '\x1b[5~',
            'PGDN': '\x1b[6~',
            'TAB': '\t',
            '-': '-',
            '/': '/'
        };

        document.querySelectorAll('.v-key').forEach(key => {
            key.addEventListener('click', (e) => {
                e.preventDefault();
                term.focus();
                const keyLabel = key.getAttribute('data-key');

                if (keyLabel === 'CTRL') {
                    isCtrl = !isCtrl;
                    ctrlBtn.classList.toggle('ctrl-active', isCtrl);
                    return;
                }

                let payload = null;
                if (isCtrl) {
                    if (keyLabel.length === 1) {
                        const charCode = keyLabel.toUpperCase().charCodeAt(0);
                        if (charCode >= 65 && charCode <= 90) {
                            payload = String.fromCharCode(charCode - 64);
                        }
                    }
                    isCtrl = false;
                    ctrlBtn.classList.remove('ctrl-active');
                } else {
                    payload = keyMap[keyLabel] || keyLabel;
                }

                if (payload) {
                    ws.send(payload);
                }
            });
        });
    </script>
</body>
</html>
