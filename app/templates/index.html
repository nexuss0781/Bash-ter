<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Access // Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap');

        :root {
            --bg: #09090b;
            --card: #18181b;
            --border: #27272a;
            --primary: #3b82f6;
            --text: #e4e4e7;
            --muted: #a1a1aa;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: var(--card);
            border: 1px solid var(--border);
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .brand {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: block;
            letter-spacing: 2px;
        }

        h1 { margin: 0 0 10px 0; font-size: 1.5rem; font-weight: 600; }
        p { color: var(--muted); font-size: 0.9rem; margin: 0 0 30px 0; line-height: 1.5; }

        .status-row {
            display: flex;
            justify-content: space-between;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        .status-ok { color: #22c55e; }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover { background: #2563eb; }

    </style>
</head>
<body>

    <div class="login-card">
        <span class="brand">ROOT_ACCESS_V1</span>
        <h1>Welcome Back</h1>
        <p>Authenticate to access the production Linux environment. All actions are logged.</p>

        <div style="margin-bottom: 30px;">
            <div class="status-row">
                <span>DOCKER ENGINE</span>
                <span class="status-ok">ONLINE</span>
            </div>
            <div class="status-row">
                <span>PYTHON 3 ENV</span>
                <span class="status-ok">READY</span>
            </div>
            <div class="status-row" style="border:none;">
                <span>GCC/JAVA/NODE</span>
                <span class="status-ok">LOADED</span>
            </div>
        </div>

        <a href="/console" class="btn">Initiate Session &rarr;</a>
    </div>

</body>
</html>
